<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Pacifico|Quattrocento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
  </head>

  <body>
      <div class="row justify-content-center">
        <div class="col col-sm-5">
          <div class="container">
              <br>
              <ul class="list-group">
                <li class="list-group-item text-center">
                    <h1>Classic Film Trivia</h1>                    
                    <span class="fa fa-film" style="font-size:48px;color:red"></span></li>
                <li class="list-group-item text-center quattro"><div id="display" class="alert-heading">00:00</div></li>
                <li class="list-group-item text-center" id="buttonSpace">
                  <button id="start" class="quattro">Start</button>
                <li class="list-group-item invisible alpha" id="question"></li>
                <li class="list-group-item invisible alpha" id="answer1"></li>
                <li class="list-group-item invisible alpha" id="answer2"></li>
                <li class="list-group-item invisible alpha" id="answer3"></li>
                <li class="list-group-item invisible alpha" id="answer4"></li>
              </ul>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
